<!DOCTYPE html>
<html lang="zh_CN" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ASM Query</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="icon" href="favicon.ico" type="image/gif">
        <link href="https://fonts.googleapis.com/css?family=Montserrat+Subrayada|Oswald|Satisfy&display=swap" rel="stylesheet">
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/asm.css">
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/asm-query.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="container nonechose">
                <a href="https://cofal.work/project/localproject/asm/"><div class="title">ASM Query</div></a>
                <div class="subline">ASM key word query!</div>
            </div>
            <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
                <form>
                    <div class="querydiv">
                        <input id="keyword" autocomplete="off" type="text" name="query" value="" placeholder="输入查询类容,不要回车！">
                        <div class="condidate">
                            <div id="decra" class="decration">NoteBook</div>
                        </div>
                        <a href="#" class="btn">
                            <span class="glyphicon glyphicon-search"></span> Search
                        </a>
                    </div>
                </form>
                <hr>
                <div class="main nonechose" id="resultboard"></div>
                <div class="bottom-search">
                    <div class="loading-div">
                        <div class="bubble-loading"><span class="glyphicon glyphicon-search"></span></div>
                    </div>
                    <div class="roundbox">
                        <div class="bottom-tips">没有理想的搜索结果？更换为百度搜索。</div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="nonechose">
            <div class="info">
                Copyright © Cofal<font color="#F3D085">の</font>ブログ 2019
                <br>
                <a href="mailto:cofalconer@163.com" style="font-color: #000000;"><span class="glyphicon glyphicon-envelope"></span> 联系博主</a>
                &emsp;/&emsp;
                <a href="https://github.com/FredCof/fredcof.github.io/tree/master/project/localproject/asm">Github</a>
                &emsp;/&emsp;
                <a href="about.html">About</a>
            </div>
        </footer>
    </body>
</html>
